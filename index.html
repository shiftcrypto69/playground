<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <title>Modern UI Mockup | Minimalist Design</title>
    <meta name="description" content="Ilustrasi tetingkap UI minimalis di atas latar belakang biru gelap." />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --bg-deep-blue: #1A365D;
            --off-white: #FAF9F6;
            --dot-color: #A0AEC0;
        }

        body {
            background-color: var(--bg-deep-blue);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* Kad Utama (Mockup Tetingkap) */
        .canvas {
            width: 300px;
            height: 400px;
            background-color: var(--off-white);
            /* Penjuru membulat besar seperti dalam gambar */
            border-radius: 30px; 
            /* Bayang yang lebih lembut dan dalam (depth) */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .canvas:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.6);
        }

        /* Elemen Tiga Titik Navigasi */
        .browser-header {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: var(--dot-color);
            border-radius: 50%;
            opacity: 0.6;
        }

        /* Label di bawah kad */
        .label {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-weight: 500;
        }

        /* Garis halus hiasan (optional - untuk nampak lebih pro) */
        .content-placeholder {
            width: 100%;
            height: 10px;
            background: rgba(0,0,0,0.03);
            border-radius: 5px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="canvas">
        <div class="browser-header">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="content-placeholder"></div>
    </div>

    <div class="label">Minimalist Mockup v2.0</div>

    <script>
        console.log("Modern Minimalist UI Theme Loaded Successfully.");
    </script>

</body>
</html>
