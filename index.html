<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <title>Minimalist Illustration | Off-White Square on Blue</title>
    <meta name="description" content="Ilustrasi minimalis memaparkan segiempat tepat off-white di atas latar belakang biru yang tenang." />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Minimalist Illustration" />
    <meta property="og:image" content="/og/default.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1A365D; /* Warna Biru Chakra */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .canvas {
            width: 400px;
            height: 400px;
            background-color: #FAF9F6; /* Off-White */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .canvas:hover {
            transform: scale(1.02);
        }

        .label {
            position: absolute;
            bottom: 10%;
            color: rgba(255,255,255,0.6);
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="canvas">
        </div>

    <div class="label">Minimalist Design #01</div>

    <script>
        console.log("Playground Minimalist Theme Loaded.");
    </script>

</body>
</html>
