<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Playground AI | Modern Editor v3.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --sidebar-bg: #1e293b;
            --off-white: #FAF9F6;
            --accent-blue: #3b82f6;
            --dot-color: #A0AEC0;
            --text-muted: rgba(255, 255, 255, 0.5);
        }

        body {
            background-color: var(--bg-dark);
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .dashboard {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 24px;
            z-index: 10;
            overflow-y: auto;
        }

        .sidebar-header .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent-blue);
            margin-bottom: 30px;
            letter-spacing: -1px;
        }

        .setting-group {
            margin-bottom: 24px;
        }

        .setting-group label {
            display: block;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* UPLOAD ZONE STYLE */
        .upload-zone {
            border: 2px dashed #334155;
            background: #0f172a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .upload-zone:hover {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.05);
            color: white;
        }

        .file-preview-list {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .file-item {
            width: 100%;
            aspect-ratio: 1;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .file-item:hover { transform: scale(1.05); }

        .setting-group select, .setting-group input[type="range"] {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 10px;
            border-radius: 8px;
            outline: none;
        }

        .size-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .size-box {
            background: #0f172a;
            padding: 12px 5px;
            text-align: center;
            font-size: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #334155;
            transition: 0.2s;
        }

        .size-box.active {
            border-color: var(--accent-blue);
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-blue);
        }

        .btn-pro {
            margin-top: 20px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        /* --- MAIN CONTENT & CANVAS --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            position: relative;
            padding: 20px;
        }

        .mockup-card {
            background-color: var(--off-white);
            width: 100%;
            max-width: 450px;
            height: 550px;
            border-radius: 35px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.6);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
        }

        .browser-dots {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: var(--dot-color);
            border-radius: 50%;
            opacity: 0.6;
        }

        .image-area {
            flex-grow: 1;
            background: #e5e7eb;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #64748b;
            overflow: hidden;
            border: 1px dashed rgba(0,0,0,0.1);
            position: relative;
        }

        .drop-overlay {
            position: absolute;
            inset: 0;
            background: rgba(59, 130, 246, 0.8);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 20px;
            z-index: 20;
        }

        .prompt-bar {
            display: flex;
            gap: 12px;
            background: white;
            padding: 8px;
            border-radius: 18px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }

        .prompt-bar input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 10px 15px;
            color: #1e293b;
            font-size: 0.9rem;
        }

        .prompt-bar button {
            background: var(--bg-dark);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .label {
            margin-top: 30px;
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.1);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none !important; }

    </style>
</head>
<body>

<div class="dashboard">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">Playground</div>
        </div>

        <div class="setting-group">
            <label>Upload Assets</label>
            <div class="upload-zone" onclick="document.getElementById('file-input').click()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 8px; opacity: 0.5;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                <span>Click to upload</span>
                <input type="file" id="file-input" hidden accept="image/*" onchange="handleUpload(this)">
            </div>
            <div id="file-list" class="file-preview-list"></div>
        </div>
        
        <div class="setting-group">
            <label>AI Model</label>
            <select>
                <option>Nano Banana v1</option>
                <option>Stable Diffusion XL</option>
            </select>
        </div>

        <div class="setting-group">
            <label>Image Dimensions</label>
            <div class="size-grid">
                <div class="size-box active" onclick="setSize('1:1', this)">1:1</div>
                <div class="size-box" onclick="setSize('4:3', this)">4:3</div>
                <div class="size-box" onclick="setSize('16:9', this)">16:9</div>
            </div>
        </div>

        <div class="setting-group">
            <label>Guidance Scale: <span id="val-display">7</span></label>
            <input type="range" min="1" max="20" value="7" oninput="document.getElementById('val-display').innerText = this.value">
        </div>

        <button class="btn-pro">Upgrade to Pro</button>
    </aside>

    <main class="main-content">
        <div class="mockup-card" id="main-card">
            <div class="browser-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div id="image-display" class="image-area">
                <div id="loader" class="hidden flex flex-col items-center">
                    <div class="spinner"></div>
                    <p class="mt-4 text-sm font-medium">Generating magic...</p>
                </div>
                <div id="drop-overlay" class="drop-overlay">Drop image here</div>
                <p id="placeholder-text" class="px-10 text-center">Describe what you want or drag an image here</p>
            </div>

            <div class="prompt-bar">
                <input type="text" id="user-prompt" placeholder="A futuristic city with neon lights..." />
                <button id="generate-btn" onclick="generateImage()">Generate</button>
            </div>
        </div>
        <p class="label">AI Editor v3.0 â€¢ File Support Enabled</p>
    </main>
</div>

<script>
    // --- FUNGSI GENERATE (ASAL) ---
    function generateImage() {
        const prompt = document.getElementById('user-prompt').value;
        const loader = document.getElementById('loader');
        const placeholder = document.getElementById('placeholder-text');
        const display = document.getElementById('image-display');
        const btn = document.getElementById('generate-btn');

        if(!prompt) return alert("Sila masukkan huraian (prompt)!");

        placeholder.classList.add('hidden');
        loader.classList.remove('hidden');
        display.style.backgroundImage = 'none';
        btn.disabled = true;
        btn.style.opacity = "0.5";

        setTimeout(() => {
            loader.classList.add('hidden');
            const randomId = Math.floor(Math.random() * 1000);
            display.style.backgroundImage = `url('https://picsum.photos/seed/${randomId}/800/800')`;
            display.style.backgroundSize = 'cover';
            display.style.backgroundPosition = 'center';
            btn.disabled = false;
            btn.style.opacity = "1";
        }, 2000);
    }

    // --- FUNGSI UPLOAD & ASSETS ---
    function handleUpload(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // Tambah ke Sidebar Assets
                const fileList = document.getElementById('file-list');
                const newFile = document.createElement('div');
                newFile.className = 'file-item';
                newFile.style.backgroundImage = `url(${e.target.result})`;
                newFile.title = "Click to use this asset";
                newFile.onclick = () => useImage(e.target.result);
                fileList.appendChild(newFile);

                // Paparkan di Main Display
                useImage(e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function useImage(src) {
        const display = document.getElementById('image-display');
        const placeholder = document.getElementById('placeholder-text');
        
        placeholder.classList.add('hidden');
        display.style.backgroundImage = `url(${src})`;
        display.style.backgroundSize = 'cover';
        display.style.backgroundPosition = 'center';
    }

    // --- DRAG & DROP LOGIC ---
    const dropArea = document.getElementById('image-display');
    const overlay = document.getElementById('drop-overlay');

    dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        overlay.style.display = 'flex';
    });

    dropArea.addEventListener('dragleave', () => {
        overlay.style.display = 'none';
    });

    dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        overlay.style.display = 'none';
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleUpload({ files: files });
        }
    });

    // --- FUNGSI TUKAR SAIZ (ASAL) ---
    function setSize(ratio, element) {
        document.querySelectorAll('.size-box').forEach(box => box.classList.remove('active'));
        element.classList.add('active');

        const card = document.getElementById('main-card');
        if(ratio === '1:1') {
            card.style.maxWidth = '450px';
            card.style.height = '550px';
        } else if(ratio === '4:3') {
            card.style.maxWidth = '550px';
            card.style.height = '500px';
        } else if(ratio === '16:9') {
            card.style.maxWidth = '700px';
            card.style.height = '450px';
        }
    }
</script>

</body>
</html>
